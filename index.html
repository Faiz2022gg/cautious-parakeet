<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #c9d1d9;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #58a6ff, #8e96ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .description {
            color: #8b949e;
            margin-bottom: 1.5rem;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.4);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6e7681;
        }
        
        .results {
            display: none;
            background-color: #161b22;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid #30363d;
        }
        
        .profile {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #30363d;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #30363d;
        }
        
        .profile-info h2 {
            margin-bottom: 0.5rem;
            color: #58a6ff;
        }
        
        .profile-info p {
            margin-bottom: 0.8rem;
            color: #8b949e;
        }
        
        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat {
            background-color: #0d1117;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #30363d;
        }
        
        .stat-number {
            font-weight: bold;
            color: #58a6ff;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #8b949e;
        }
        
        .repos h3 {
            margin-bottom: 1rem;
            color: #58a6ff;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #30363d;
        }
        
        .repo-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .repo {
            background-color: #0d1117;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #30363d;
            transition: transform 0.2s ease;
        }
        
        .repo:hover {
            transform: translateY(-3px);
            border-color: #58a6ff;
        }
        
        .repo h4 {
            color: #58a6ff;
            margin-bottom: 0.5rem;
        }
        
        .repo p {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .repo-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        
        .repo-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: #8b949e;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #8b949e;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .loader i {
            color: #58a6ff;
            font-size: 1.5rem;
        }
        
        @media (max-width: 600px) {
            .profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .stats {
                justify-content: center;
            }
            
            .profile-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i>GitHub User Finder</h1>
            <p class="description">Find any GitHub user and see their profile with latest repositories</p>
        </header>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Start typing a GitHub username..." id="searchInput">
        </div>
        
        <div class="loader" id="loader">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        
        <div class="results" id="results">
            <div class="profile">
                <img src="" alt="Avatar" class="avatar" id="avatar">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="bio"></p>
                    <p id="location"></p>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number" id="followers"></div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="following"></div>
                            <div class="stat-label">Following</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="repos-count"></div>
                            <div class="stat-label">Repositories</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="repos">
                <h3>Latest Repositories</h3>
                <div class="repo-list" id="repo-list">
                    <!-- Repositories will be added here -->
                </div>
            </div>
        </div>
        
        <div class="no-results" id="no-results">
            <i class="fas fa-user-times" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p>No user found with that username. Try another one.</p>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const noResultsDiv = document.getElementById('no-results');
        const loaderDiv = document.getElementById('loader');
        
        const avatarImg = document.getElementById('avatar');
        const nameEl = document.getElementById('name');
        const bioEl = document.getElementById('bio');
        const locationEl = document.getElementById('location');
        const followersEl = document.getElementById('followers');
        const followingEl = document.getElementById('following');
        const reposCountEl = document.getElementById('repos-count');
        const repoListEl = document.getElementById('repo-list');
        
        let debounceTimer;
        
        // Initially hide no results message
        noResultsDiv.style.display = 'none';
        
        searchInput.addEventListener('input', function(e) {
            const username = e.target.value.trim();
            
            // Clear previous timer
            clearTimeout(debounceTimer);
            
            if (username === '') {
                resultsDiv.style.display = 'none';
                noResultsDiv.style.display = 'none';
                return;
            }
            
            // Show loader
            loaderDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            noResultsDiv.style.display = 'none';
            
            // Set debounce timer to avoid too many API calls
            debounceTimer = setTimeout(() => {
                searchUser(username);
            }, 500);
        });
        
        function searchUser(username) {
            // Fetch user profile
            fetch(`https://api.github.com/users/${username}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('User not found');
                    }
                    return response.json();
                })
                .then(user => {
                    // Update profile information
                    avatarImg.src = user.avatar_url;
                    nameEl.textContent = user.name || user.login;
                    bioEl.textContent = user.bio || 'No bio available';
                    locationEl.textContent = user.location || 'Location not specified';
                    followersEl.textContent = user.followers;
                    followingEl.textContent = user.following;
                    reposCountEl.textContent = user.public_repos;
                    
                    // Fetch user repositories
                    return fetch(user.repos_url);
                })
                .then(response => response.json())
                .then(repos => {
                    // Sort repos by date updated and get latest 5
                    const latestRepos = repos
                        .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
                        .slice(0, 5);
                    
                    // Clear previous repos
                    repoListEl.innerHTML = '';
                    
                    // Add repos to the list
                    latestRepos.forEach(repo => {
                        const repoEl = document.createElement('div');
                        repoEl.className = 'repo';
                        
                        repoEl.innerHTML = `
                            <h4>${repo.name}</h4>
                            <p>${repo.description || 'No description available'}</p>
                            <div class="repo-meta">
                                <span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
                                <span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
                                <span><i class="fas fa-eye"></i> ${repo.watchers_count}</span>
                            </div>
                        `;
                        
                        repoListEl.appendChild(repoEl);
                    });
                    
                    // Show results, hide loader and no results
                    resultsDiv.style.display = 'block';
                    loaderDiv.style.display = 'none';
                    noResultsDiv.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Show no results, hide loader and results
                    loaderDiv.style.display = 'none';
                    resultsDiv.style.display = 'none';
                    noResultsDiv.style.display = 'block';
                });
        }
        
        // Add example on load
        window.addEventListener('load', () => {
            searchInput.value = 'Github';
            searchUser('Github');
        });
    </script>
</body>
</html>
